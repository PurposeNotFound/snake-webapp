<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>행햪햣햧햨햟  Telegram</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>游냀 행햪햣햧햨햟</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p id="score">뤰햨햦: 0</p>

  <div id="gameOverPanel" style="display: none;">
    <p>游땻 햊햡햟 쮏쥃쮏쫨햣햫햟. 뤰햨햦: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">游대 햊햡햟혝혧 향햟햫쮏쒫</button>
    <button onclick="showLeaderboard()">游끥 햑쮏</button>
    <button onclick="goToMenu()">游 햎햣햫혩</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
